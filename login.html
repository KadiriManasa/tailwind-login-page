<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loginpage</title>
    <link rel="stylesheet" href="output.css" />
</head>
<body class="bg-black flex justify-center items-center min-h-screen ">
    <div class="bg-gray-700 rounded-lg p-8 shadow-xl max-w-sm w-full shadow-white">
        <h2 class="text-center font-bold text-3xl text-white mb-6">Welcome</h2>
        <form action="">
            <div class="mb-4 ">
                <label class="block text-sm font-medium mb-2"for="Email"> Email</label>
                <input class="w-full px-3 py-2 bg-gray-600 border-gray-700 rounded-md text-white focus:outline-none focus:rounded-none focus:to-blue-300" type="Email" name="" placeholder="Email">
            </div>
            <div>
                <label class="block text-sm font-medium mb-2" for="password"> Password</label>
                <input  class="w-full px-3 py-2 bg-gray-600 border-gray-700 rounded-md text-white focus:outline-none focus:rounded-none focus:to-blue-300" type="password" name="" placeholder="password">
            </div>
            <button class="text-white w-full mt-6 font-bold text-1xl bg-blue-600 py-2 rounded-md hover:bg-blue-700 shadow-2xl"type="submit">Login</button>
        </form>
    </div>
</body>
</html>
